<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleShip</title>
</head>
<body>
  <header>
    <h1>BattleShip</h1>
  </header>

  <section id="start">
    <div id="board-wrapper"></div>

    <div>
      <div id="ships-wrapper" class="ships-wrapper"></div>
      <button id="change-orientation">Rotate Ship</button>
      <button id="random-ships">Random Ship Placement</button>
      <button id="reset-ships">Reset Ships</button>
    </div>

    <button id="start-btn" type="button">Start</button>
  </section>

  <section id="game">
    <div id="player-board"></div>
    <div id="computer-board"></div>
    <p id="message"></p>
    <button id="new-game">New Game</button>
  </section>
</body>
</html>
